<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>project training program</title>
  <link rel="stylesheet" href="/src/css/day-program.css">
  <link rel="stylesheet" href="/src/css/modal.css">

    <div class="spring"></div>

<script src="/src/js/day-program/app.js" type="module"></script>
